{% extends default_layout %} {% load model_utils html_utils %} {% block content %}
{% build_qs redirect=request.get_full_path as qs %}
<div class="row">
    <div class="col-12">
        <!-- Custom Tabs -->
        <div class="card">
            <div class="card-header d-flex p-0">
                <h3 class="card-title p-3">Detalhes de {{ object }}</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_geral">
                        <dl class="dl-horizontal row">
                        {% with "academico/_"|add:opts.model_name|add:"_detail.html" as template %}
                        {% include template %}
                        {% endwith %}
                        </dl>
                    </div>
                </div>
                <!-- /.tab-content -->
            </div>
            <!-- /.card-body -->
        </div>
        <!-- ./card -->
    </div>
    <!-- /.col -->
</div>


{% endblock content %}
